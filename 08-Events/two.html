<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayNaveen = function(){
        console.log("Naveen");
    }

    const sayChange = function(){
        document.querySelector('h1').innerHTML = "Best Javascript Course";
    }
    
    const changeMe = setTimeout(sayChange,2000);

    //clearTimeout(changeMe)

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe);
        console.log("STOPPED");
    })
</script>
</html>
